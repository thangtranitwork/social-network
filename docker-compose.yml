version: '3.8'
name: social-network

services:
  neo4j:
    image: neo4j:5.19
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASS}
      - USER=${NEO4J_USER}
      - PASS=${NEO4J_PASS}
    volumes:
      - neo4j_data:/data
      - ./neo4j.dump:/var/lib/neo4j/import/neo4j.dump
      - ./init-neo4j.sh:/init-neo4j.sh
    command: ["/bin/bash", "/init-neo4j.sh"]
    restart: unless-stopped

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

